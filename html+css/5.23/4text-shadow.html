<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .text1{
        font-size: 30px;
        text-shadow: 5px 5px 5px #f00;
    }
    .text2{
        font-size: 30px;
        text-shadow: 0px 0px 5px #f00;
    }
    .text3{
        font-size: 30px;
        text-shadow: 0px 0px 5px #f00,5px 5px 5px #0f0,10px 10px 5px #00f;
    }
    </style>
</head>
<body>
    <!--文本阴影 语法：
    text-shadow：x，y，blur，color -->
    <div class="text1">
        这是一个文本阴影效果
    </div>
    <div class="text2">
        这是一个文本阴影效果
    </div>
    <div class="text3">
        这是一个文本阴影效果
    </div>

    
</body>
</html>
